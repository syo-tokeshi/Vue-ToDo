<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue todo-app!</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app" class="container mt-4">
      <h1 class="mb-4">todos app!</h1>
      <form v-on:submit.prevent>
        <input type="text" v-model="newTodo" />
        <button class="ms-1 create-button" v-on:click="createTodo">登録</button>
      </form>
      <p class="mt-2">{{ writingMessage }}</p>
      <h2 class="mt-4">todo一覧</h2>
      <ul>
        <li class="mb-2" v-for="(todo, index) in todos" :key="index">
          <input type="checkbox" v-model="todo.isDone" v-on:change="saveTodos" />
          <span v-show="!todo.isEditing" v-bind:class="{ done: todo.isDone }"
            >{{ todo.title }}</span
          >
          <input class="ms-1" v-show="todo.isEditing" v-model="todo.title" />
          <button
            class="update-button mx-2"
            v-show="todo.isEditing"
            v-on:click="updateTodo(todo)"
          >
            更新する
          </button>
          <button class="edit-button me-1" v-on:click="editTodo(todo)" v-show="canEditTodo && !todo.isEditing">
            編集
          </button>
          <button class="edit-button me-1" v-on:click="cancelEdit(todo, index)" v-if="todo.isEditing">
            キャンセルする
          </button>
          <button class="delete-button ms-1" v-on:click="deleteTodo(index)" v-show="canDeleteTodo || todo.isEditing">
            削除する
          </button>
        </li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
